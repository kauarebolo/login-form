<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>

    <div class="gradient"></div>
    <div class="sign-up-wrapper">
        <div class="sign-up">
            <h2 class="sign-up-title">Entrar</h2>
            <div class="input-box">
                <span>Email</span>
                <img class="imgs" width="16px" height="16px" src="./email.png" alt="email">
                <input type="email" class="input" placeholder="Digite seu email...">
            </div>
            <div class="input-box">
                <span>Senha</span>
                <img class="imgs" width="16px" height="16px" src="./lock.png" alt="password">
                <input type="password" class="input" placeholder="Digite sua Senha...">
            </div>
            <a class="forgot" href="#">Esqueceu Senha?</a>
            <h3 class="sign-up-with">Ou entre com</h3>
            <div class="companies">
                <div class="google">
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1375153313%3A1677524600998545&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3Dconectar%2Bgoogle%26oq%3Dconectar%2Bgoogle%26aqs%3Dchrome..69i57j0i512l9.14486j0j7%26sourceid%3Dchrome%26ie%3DUTF-8&ec=GAZAAQ&hl=pt-BR&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AWnogHe2ozWo9mAF0-VCAMG19dc3IS1jkgMxALpL2WMmdvdzaccVm-guJNteEXjEAenE6gIrhv_L">
                        <img src="./search.png" class="media-object  img-responsive img-thumbnail"></a>
                    <img class="icon" width="32px" height="32px" src="" alt="google">
                </div>
                <div class="facebook">
                    <a href="https://www.facebook.com"><img src="./facebook.png" class="media-object  img-responsive img-thumbnail"></a>
                </div>
            </div>
            <button class="submit-btn">Entrar</button>
        </div>
    </div>
</body>
</html>
